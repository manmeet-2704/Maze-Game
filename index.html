<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1 class="heading">Maze Game</h1>
  <div id="frm">
    <input type="number" id="size" placeholder="Maze Size">
    <br><br>
    <button onclick="setMazeSize(document.getElementById('size').value)" style="cursor: pointer">GO</button>
  </div>
  <img src="images/runner.png" alt="" id="box" style="display: none">
  <div id="gameOver" style="display: none">
    <h1>You Win</h1>
    <p id="steps"></p>
    <button onclick="restart()">Play Again</button>
  </div>
  <script src="index.js"></script>
  <div class="container">
  <div id="maze_container" style="overflow-wrap: break-word; line-height: 14px; letter-spacing: -2px;"></div><br>
  <div id="soln"><button onclick="visualize()">Toggle Solution</button></div>
  </div>
</html>
</body>

</html>
